<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - ARVLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.294.0/dist/umd/lucide.js"></script>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body text-center p-5">
                        
                        <!-- Success State -->
                        <div class="mb-4">
                            <div class="bg-success rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                                <i data-lucide="check" style="width: 40px; height: 40px; color: white;"></i>
                            </div>
                        </div>
                        
                        <h2 class="fw-bold mb-3">Payment Successful!</h2>
                        
                        <div class="alert alert-success border-0 mb-4">
                            <div class="d-flex align-items-center justify-content-center">
                                <i data-lucide="plus-circle" class="me-2" style="width: 20px; height: 20px;"></i>
                                <strong>Your credits are being processed and will be available shortly!</strong>
                            </div>
                        </div>
                        
                        <p class="text-muted mb-4">
                            Thank you for your purchase. Your payment has been processed successfully.<br>
                            Credits will be added to your account within a few minutes.
                        </p>
                        
                        <div class="d-grid gap-2">
                            <button id="redirect-btn" class="btn btn-primary btn-lg" onclick="goToApp()">
                                <i data-lucide="activity" class="me-2" style="width: 18px; height: 18px;"></i>
                                <span id="btn-text">Return to ARVLab</span>
                            </button>
                            <button class="btn btn-outline-primary" onclick="openNewTab()">
                                <i data-lucide="external-link" class="me-2" style="width: 16px; height: 16px;"></i>
                                Open ARVLab in New Tab
                            </button>
                        </div>
                        
                        <div class="mt-4 pt-3 border-top">
                            <small class="text-muted">
                                <strong>Transaction ID:</strong> <span id="session-id">Processing...</span>
                            </small>
                        </div>
                        
                    </div>
                </div>
                
                <!-- Support Note -->
                <div class="text-center mt-4">
                    <small class="text-white-50">
                        Questions about your purchase? <a href="mailto:support@arvlab.app" class="text-white">Contact Support</a>
                    </small>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.initializeLucideIcons();
        
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        if (sessionId) {
            document.getElementById('session-id').textContent = sessionId.substring(0, 10) + '...';
        }
        
        // Find the main ARVLab domain
        function findARVLabDomain() {
            // Use the same domain as the current page but try different known domains
            const currentDomain = window.location.hostname;
            
            // If we're on a replit.dev domain, use it
            if (currentDomain.includes('replit.dev')) {
                return 'https://' + currentDomain;
            }
            
            // Fallback to known working domain
            return 'https://5ee81b1d-0917-483b-a1d5-21aeb49bfc1a-00-ozs4it0nqbtr.kirk.replit.dev';
        }
        
        function goToApp() {
            const domain = findARVLabDomain();
            window.location.href = domain + '/dashboard';
        }
        
        function openNewTab() {
            const domain = findARVLabDomain();
            window.open(domain + '/dashboard', '_blank');
        }
        
        // Auto-redirect after 15 seconds
        let countdown = 15;
        function updateCountdown() {
            document.getElementById('btn-text').textContent = `Return to ARVLab (${countdown}s)`;
            countdown--;
            
            if (countdown < 0) {
                goToApp();
            }
        }
        
        // Start countdown
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Clear countdown if user clicks the button
        document.getElementById('redirect-btn').addEventListener('click', () => {
            clearInterval(countdownInterval);
        });
    </script>
</body>
</html>
