<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Quorum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.294.0/dist/umd/lucide.js"></script>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i data-lucide="eye" class="me-2"></i>Quorum
            </a>
            <div class="navbar-nav ms-auto">
                {% if user %}
                    <span class="navbar-text me-3">{{ user.email }}{% if user.is_admin %} (Admin){% endif %}</span>
                    <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-warning">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i data-lucide="alert-triangle" class="text-secondary" style="width: 64px; height: 64px;"></i>
                        </div>
                        
                        <h2 class="card-title text-secondary mb-3">{{ error_title or "Action Not Allowed" }}</h2>
                        <p class="card-text text-muted fs-5 mb-4">{{ error_message }}</p>
                        
                        {% if error_details %}
                        <div class="alert alert-light border-warning mb-4">
                            <small class="text-muted">{{ error_details }}</small>
                        </div>
                        {% endif %}
                        
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                <i data-lucide="arrow-left" class="me-2"></i>Go Back
                            </a>
                            
                            {% if trial_id %}
                            <a href="/trials/{{ trial_id }}" class="btn btn-primary">
                                <i data-lucide="eye" class="me-2"></i>View Trial
                            </a>
                            {% endif %}
                            
                            <a href="/trials" class="btn btn-outline-primary">
                                <i data-lucide="list" class="me-2"></i>All Trials
                            </a>
                            
                            <a href="/" class="btn btn-success">
                                <i data-lucide="home" class="me-2"></i>Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>window.initializeLucideIcons();</script>
</body>
</html>
