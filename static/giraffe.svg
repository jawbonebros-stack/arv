<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="savanna" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
    <pattern id="spots" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#f39c12"/>
      <circle cx="4" cy="4" r="2" fill="#d35400"/>
    </pattern>
  </defs>
  
  <rect width="200" height="200" fill="url(#savanna)"/>
  
  <!-- Ground -->
  <rect x="0" y="170" width="200" height="30" fill="#27ae60"/>
  
  <!-- Acacia tree -->
  <rect x="160" y="130" width="6" height="40" fill="#8b4513"/>
  <ellipse cx="163" cy="125" rx="25" ry="12" fill="#27ae60"/>
  
  <!-- Giraffe body -->
  <ellipse cx="100" cy="130" rx="22" ry="30" fill="url(#spots)"/>
  
  <!-- Giraffe neck -->
  <rect x="93" y="60" width="14" height="70" fill="url(#spots)"/>
  
  <!-- Giraffe head -->
  <ellipse cx="100" cy="50" rx="10" ry="15" fill="url(#spots)"/>
  
  <!-- Ears -->
  <ellipse cx="93" cy="42" rx="4" ry="6" fill="url(#spots)"/>
  <ellipse cx="107" cy="42" rx="4" ry="6" fill="url(#spots)"/>
  
  <!-- Horns -->
  <rect x="96" y="35" width="2" height="8" fill="#8b4513"/>
  <rect x="102" y="35" width="2" height="8" fill="#8b4513"/>
  <circle cx="97" cy="35" r="1.5" fill="#2d3436"/>
  <circle cx="103" cy="35" r="1.5" fill="#2d3436"/>
  
  <!-- Eyes -->
  <circle cx="96" cy="50" r="2" fill="#2d3436"/>
  <circle cx="104" cy="50" r="2" fill="#2d3436"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="57" rx="3" ry="1.5" fill="#2d3436"/>
  
  <!-- Legs -->
  <rect x="85" y="155" width="7" height="20" fill="url(#spots)"/>
  <rect x="95" y="155" width="7" height="20" fill="url(#spots)"/>
  <rect x="105" y="155" width="7" height="20" fill="url(#spots)"/>
  <rect x="115" y="155" width="7" height="20" fill="url(#spots)"/>
  
  <!-- Hooves -->
  <ellipse cx="88.5" cy="175" rx="4" ry="2" fill="#2d3436"/>
  <ellipse cx="98.5" cy="175" rx="4" ry="2" fill="#2d3436"/>
  <ellipse cx="108.5" cy="175" rx="4" ry="2" fill="#2d3436"/>
  <ellipse cx="118.5" cy="175" rx="4" ry="2" fill="#2d3436"/>
  
  <!-- Tail -->
  <rect x="122" y="135" width="3" height="15" fill="url(#spots)"/>
  <ellipse cx="123.5" cy="150" rx="4" ry="3" fill="#8b4513"/>
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GIRAFFE</text>
</svg>