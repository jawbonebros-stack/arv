<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#fdcb6e"/>
      <rect width="2" height="4" fill="#2d3436"/>
    </pattern>
  </defs>
  
  <rect width="200" height="150" fill="url(#bg)"/>
  
  <!-- Tiger body -->
  <ellipse cx="100" cy="90" rx="40" ry="25" fill="url(#stripes)"/>
  
  <!-- Tiger head -->
  <circle cx="100" cy="60" r="20" fill="url(#stripes)"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="55" r="3" fill="#2d3436"/>
  <circle cx="108" cy="55" r="3" fill="#2d3436"/>
  
  <!-- Nose -->
  <polygon points="100,65 95,70 105,70" fill="#2d3436"/>
  
  <!-- Ears -->
  <polygon points="85,45 90,35 95,45" fill="url(#stripes)"/>
  <polygon points="105,45 110,35 115,45" fill="url(#stripes)"/>
  
  <!-- Legs -->
  <rect x="80" y="110" width="8" height="15" fill="url(#stripes)"/>
  <rect x="95" y="110" width="8" height="15" fill="url(#stripes)"/>
  <rect x="105" y="110" width="8" height="15" fill="url(#stripes)"/>
  <rect x="115" y="110" width="8" height="15" fill="url(#stripes)"/>
  
  <!-- Text -->
  <text x="100" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TIGER</text>
</svg>