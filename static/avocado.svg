<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Avocado outer shell -->
  <ellipse cx="50" cy="55" rx="20" ry="30" fill="#2d5016"/>
  <ellipse cx="50" cy="55" rx="18" ry="28" fill="#4a7c23"/>
  
  <!-- Avocado flesh -->
  <ellipse cx="50" cy="55" rx="15" ry="25" fill="#9acd32"/>
  <ellipse cx="50" cy="55" rx="13" ry="22" fill="#adff2f"/>
  
  <!-- Avocado pit/seed -->
  <ellipse cx="50" cy="55" rx="6" ry="10" fill="#8b4513"/>
  <ellipse cx="50" cy="55" rx="4" ry="8" fill="#a0522d"/>
  
  <!-- Highlight on flesh -->
  <ellipse cx="45" cy="45" rx="3" ry="6" fill="#c8ff69" opacity="0.7"/>
  
  <!-- Avocado stem -->
  <rect x="48" y="20" width="4" height="8" fill="#654321" rx="2"/>
  
  <!-- Small leaf -->
  <ellipse cx="55" cy="22" rx="3" ry="6" fill="#228b22" transform="rotate(30 55 22)"/>
  
  <!-- Texture dots on skin -->
  <circle cx="40" cy="40" r="1" fill="#1a3d0a" opacity="0.5"/>
  <circle cx="60" cy="45" r="1" fill="#1a3d0a" opacity="0.5"/>
  <circle cx="35" cy="60" r="1" fill="#1a3d0a" opacity="0.5"/>
  <circle cx="65" cy="65" r="1" fill="#1a3d0a" opacity="0.5"/>
  <circle cx="45" cy="75" r="1" fill="#1a3d0a" opacity="0.5"/>
  <circle cx="55" cy="70" r="1" fill="#1a3d0a" opacity="0.5"/>
</svg>