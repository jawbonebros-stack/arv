<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tornado" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#636e72;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3436;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="150" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect x="0" y="130" width="200" height="20" fill="#00b894"/>
  
  <!-- Tornado funnel -->
  <polygon points="90,20 110,20 105,50 95,50" fill="url(#tornado)"/>
  <polygon points="95,50 105,50 100,80 90,80" fill="url(#tornado)"/>
  <polygon points="90,80 100,80 95,110 85,110" fill="url(#tornado)"/>
  <polygon points="85,110 95,110 90,130 80,130" fill="url(#tornado)"/>
  
  <!-- Clouds -->
  <circle cx="70" cy="25" r="15" fill="#ddd"/>
  <circle cx="85" cy="20" r="18" fill="#bbb"/>
  <circle cx="100" cy="18" r="20" fill="#999"/>
  <circle cx="115" cy="20" r="18" fill="#bbb"/>
  <circle cx="130" cy="25" r="15" fill="#ddd"/>
  
  <!-- Debris -->
  <rect x="120" y="70" width="3" height="8" fill="#8b4513" transform="rotate(45 120 70)"/>
  <rect x="75" y="90" width="4" height="4" fill="#2d3436" transform="rotate(30 75 90)"/>
  <circle cx="130" cy="100" r="2" fill="#636e72"/>
  
  <!-- Text -->
  <text x="100" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TORNADO</text>
</svg>